<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JavaScript to HTML</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function myFunction(){
        document.getElementById("sample").innerHTML="Changed from a function in the head section"
    }
    </script>
    <script src="scripts/script.js"></script>
    
        
</head>

<body>
    <header>
        <h1>Adding JavaScript to HTML</h1>
    </header>
    <main>
        <button type="button" onclick="myFunction()">Call Function</button>
        <button type="button" onclick="myFunction2()">Call external Function</button>
        <p id="sample">
            This paragraph has an ID of sample
        </p>
        <p id="start"> </p>
        <script>
            document.getElementById("start").innerHTML="Javascript inside the script tag"
        </script>
        <button type="button" onclick='document.getElementById("sample").innerHTML = "Devin Grischow"'>Click Me</button>
        <button type="button" onclick='document.getElementById("sample").style.fontSize = "50px";'>Bigger</button>




        <div class="buttons">
            <button onclick='document.getElementById("pet").src="images/dog.jpg"'>dog</button>
            <button onclick='document.getElementById("pet").src="images/cat.jpg"'>cat</button>
        </div>


        <img src="images/dog.jpg" alt="animal" id="pet" class="center">
        <div class="buttons">
            <button onclick='document.getElementById("pet").style.display="block"'>show</button>
            <button onclick='document.getElementById("pet").style.display="none"'>hide</button>
        </div>

        <div id="output">
            <h2>Output</h2>
            <script>
                document.write("document.write");
            </script>
            <p id="oops"></p>
            <button onclick='document.write("OOPS!")'>my b</button>
            <script>
                alert("Wow, this is a pretty neat alert")
            </script>
            <script>
                console.log("This is a log Sample")
            </script>


        </div>
    </main>
    <footer>
        <p>&copy;2022 Meri Engel</p>
    </footer>
</body>

</html>
