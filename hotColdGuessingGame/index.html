    <header id="guessColor"> <!--guess color will change to match the hue of the guess color-->

    <main>
        <h3>Enter A Number To See how hotter or colder you are to guessing the Number!</h3>
        <input type="number" id="guess">
        <button onclick="guess()">Guess</button>

    </main>
