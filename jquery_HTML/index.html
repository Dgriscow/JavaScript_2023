<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery HTML changes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>Meeting Manager</header>
<body class="light-body">

    <button id="DarkMode">Dark Mode</button>
    <button id="LightMode">Light Mode</button>
    <button id="IncreaseFont">Increase Font</button>
    <button id="DecreaseFont">Decrease Font</button>
    <!-- website takes info for a online meeting, takes the subject, the host, meeting start and ending time, and a meeting code
    purpose of site: online meeting manager -->
    <form>
        <h1 class="light">Subject</h1>
        <input type="text" id="subject">
        <h1 class="light">Host Name</h1>
        <input type="text" id="host">
        <h1 class="light">Meeting Start Time</h1>
        <input type="text" id="meeting_start">
        <h1 class="light">Meeting End Time</h1>
        <input type="text" id="meeting_end">
        <h1 class="light">Meeting Code</h1>
        <input type="text" id="code">

        <button id="submit">Add Meeting</button>
    </form>

    <h1>Meetings:</h1><br/>
    <p id="meeting_space" class="light"></p>


    





    
</body>
<footer class="light">&copy; Devin Grischow</footer>
<script src="jquery_html_chaning.js"></script>

</html>
